<h2>Add project</h1>

<form ng-submit="addProject()">

	Title:
	<input type="text" ng-model="title"/>
	Description:
	<textarea ng-model="description"></textarea>
	<input type="submit" />

	<h2>Current projects</h2>
	<table>
	<thead>
		<th>Title</th>
		<th>Description</th>
	</thead>
	<tbody>
		<tr ng-repeat="project in projects">
			<td>{{project.title}}</td>
			<td>{{project.description}}</td>
		</tr>
	</tbody>
	</table>
</form>
