<h1>Specify your project's location</h1>
  <form ng-submit="addProject()" class="form-horizontal" role="form">

    <div class="form-group">
      <label for="funding_goal" class="col-sm-2 control-label">Funding goal</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="funding_goal" placeholder="Funding goal" required ng-model="funding_goal"/>
      </div>
    </div>

  <div class="form-group">Location</div>
  </div>
    <input id="location" type="text" required ng-model="location"/>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="project-map"></div>
