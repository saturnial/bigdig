<h2>Current projects</h2>
<table class="table table-striped table-bordered table-condensed">
<thead>
  <th>Title</th>
  <th>Description</th>
  <th>Funding Goal</th>
</thead>
<tbody>
  <tr ng-repeat="project in projects">
    <td>{{ project.title }}</td>
    <td>{{ project.description }}</td>
    <td>{{ project.funding_goal }}</td>
  </tr>
</tbody>
</table>
