<h2>Current projects</h2>
<table class="table table-striped table-bordered table-hover">
<thead>
  <th>Title</th>
  <th>Description</th>
  <th>Funding Goal</th>
</thead>
<tbody>
  <tr ng-repeat="project in projects">
    <td><a ng-href="#/view/{{project.id}}">{{ project.title }}</a></td>
    <td>{{ project.description }}</td>
    <td>{{ project.funding_goal | currency }}</td>
  </tr>
</tbody>
</table>
