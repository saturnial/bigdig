<div>
  <h2 ng-show="!project.id" class="ng-hide">Create a new project</h2>
  <h2 ng-show="project.id" class="ng-hide">Edit your project</h2>
</div>
<div>
  <form ng-submit="save()" class="form-horizontal" role="form" name="projectForm">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label input-lg">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-lg" name="title" placeholder="Title" ng-model="project.title" ng-minlength="5" required focus/>
        <span class="error text-danger" ng-show="projectForm.title.$error.minlength">Too short!</span>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea name="description" placeholder="Please describe your project in detail" class="form-control" rows="8" ng-model="project.description" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="funding_goal" class="col-sm-2 control-label">Funding goal</label>
      <div class="col-sm-10">
        <input type="number" name="funding_goal" class="form-control" id="funding_goal" placeholder="Funding goal (in $USD)" required ng-model="project.funding_goal"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-disabled="projectForm.$invalid">Create Project</button>
      </div>
    </div>
  </form>
</div>
